<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Pension benchmarking</title>
  </head>
  <body>
    <!-- <h2>Users' Selection</h2> -->
    <div id="userSelection">
      <div id="planDropdown">
        <!-- <label for="selectPlan">Select a plan</label> <br><br/> -->
        <h2>Select a plan</h2>
        <select class="planSelection" name="planSelection"></select>
      </div>
      <div id="benchmarkDropdown">
        <!-- <label for="selectBenchmark">Select a benchmark</label> <br><br/> -->
        <h2>Select a benchmark</h2>
        <select class="benchmarkSelection" name="benchmarkSelection"></select>
      </div>
      <div id="periodDropdown">
        <!-- <label for="selectPeriod">Select a period</label> <br><br/> -->
        <h2>Select a period</h2>
        <select class="periodSelection" name="periodSelection"></select>
      </div>
    </div>

    <br /><br />
    <!-- <br><br/> -->

    <div id="container1">
      <div id="cummulativeReturn">
        <h2>Cummulative Return</h2>
        <div id="wrapper-cummulativeReturn"></div>
      </div>
      <div id="avgReturn">
        <h2>Average Return</h2>
        <div id="wrapper-avgReturn"></div>
      </div>
      <div id="excessReturn">
        <h2>Excess Return</h2>
        <div id="wrapper-excessReturn"></div>
      </div>
    </div>

    <br /><br />
    <br /><br />
    <!-- <br /><br /> -->
    <!-- <h2>Cummulative returns</h2>
    <div id="wrapper-cummulativeReturn"></div>

    <h2>Excess returns</h2>
    <div id="wrapper-excessReturn"></div> -->

    <div id="container2">
      <h2>Average excess returns</h2>
      <div id="wrapper-avgExcessReturn"></div>
    </div>
  </body>
</html>
