<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Pension benchmarking</title>
  </head>
  <body>
    <div id="userSelection">
      <div id="planDropdown">
        <h2>Select a plan</h2>
        <select id="planSelection" class="selection plan" name="planSelection"></select>
      </div>
      <div id="benchmarkDropdown">
        <h2>Select a benchmark</h2>
        <select id="benchmarkSelection" class="selection benchmark" name="benchmarkSelection"></select>
      </div>
      <div id="periodDropdown">
        <h2>Select a period</h2>
        <select id="periodSelection" class="selection period" name="periodSelection"></select>
      </div>
    </div>

    <br /><br />

    <div id="container1">
      <div id="cummulativeReturn">
        <h2>Cummulative Return</h2>
        <div id="wrapper-cummulativeReturn" class="wrapper cummulativeReturn"></div>
      </div>
      <div id="avgReturn">
        <h2>Average Return</h2>
        <div id="wrapper-avgReturn" class="wrapper averageReturn"></div>
      </div>
      <div id="excessReturn">
        <h2>Excess Return</h2>
        <div id="wrapper-excessReturn" class="wrapper excessReturn"></div>
      </div>
    </div>

    <br /><br />
    <br /><br />

    <div id="container2">
      <h2>Average excess returns</h2>
      <div id="wrapper-avgExcessReturn" class="wrapper averageExcessReturn"></div>
    </div>

  </body>
</html>
